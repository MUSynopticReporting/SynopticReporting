<!DOCTYPE html>
<html>
    <head>
        <title>Test Template</title>
        <meta charset="UTF-8" />
        <meta name="dcterms.identifier" content="7ed441c0-a5a2-4a42-94fe-75cb3e63e5c8" />
        <meta name="dcterms.title" content="Test Template" />
        <meta name="dcterms.description" content="test for senior design" />
        <meta name="dcterms.type" content="IMAGE_REPORT_TEMPLATE" />
        <meta name="dcterms.language" content="en" />
        <meta name="dcterms.publisher" content="" />
        <meta name="dcterms.rights" content="May be used freely, subject to license agreement" />
        <meta name="dcterms.license" content="http://www.radreport.org/license.pdf" />
        <meta name="dcterms.date" content="2019-05-01" />
        <meta name="dcterms.creator" content="Blake Miller" />
        <script type="text/xml">
            <template_attributes>
                <coded_content>
                    <coding_schemes>
                        <coding_scheme name="RADLEX" designator="2.16.840.1.113883.6.256"></coding_scheme>
                        <coding_scheme name="LOINC" designator="2.16.840.1.113883.6.1"></coding_scheme>
                    </coding_schemes>
                    <entry origtxt="findings">
                        <term>
                            <code meaning="Procedure Findings" value="59776-5" scheme="LOINC"></code>
                        </term>
                    </entry>
                    <entry origtxt="procedureInformation">
                        <term>
                            <code meaning="Current Imaging Procedure Description" value="55111-9" scheme="LOINC"></code>
                        </term>
                    </entry>
                    <entry origtxt="comparisons">
                        <term>
                            <code meaning="Radiology Comparison Study" value="18834-2" scheme="LOINC"></code>
                        </term>
                    </entry>
                    <entry origtxt="impression">
                        <term>
                            <code meaning="Impressions" value="19005-8" scheme="LOINC"></code>
                        </term>
                    </entry>
                    <entry origtxt="clinicalInformation">
                        <term>
                            <code meaning="Clinical Information" value="55752-0" scheme="LOINC"></code>
                        </term>
                    </entry>
                </coded_content>
            </template_attributes>
        </script>
    </head>
    <body>
        <section id="procedureInformation" class="level1" data-section-name="Procedure Information">
            <header class="level1">
                Procedure Information
            </header>
            <p title="">
                <label for="procedureInformationText">Text:</label>
                <textarea rows="3" cols="100" id="procedureInformationText" name="" data-field-type="TEXTAREA" data-field-completion-action="NONE"></textarea>
            </p>
        </section>
        <section id="clinicalInformation" class="level1" data-section-name="Clinical Information">
            <header class="level1">
                Clinical Information
            </header>
            <p title="">
                <label for="clinicalInformationText">Text:</label>
                <textarea rows="3" cols="100" id="clinicalInformationText" name="" data-field-type="TEXTAREA" data-field-completion-action="NONE"></textarea>
            </p>
        </section>
        <section id="comparisons" class="level1" data-section-name="Comparison">
            <header class="level1">
                Comparison
            </header>
            <p title="">
                <label for="comparisonsText">Text:</label>
                <textarea rows="3" cols="100" id="comparisonsText" name="" data-field-type="TEXTAREA" data-field-completion-action="NONE"></textarea>
            </p>
        </section>
        <section id="findings" class="level1" data-section-name="Findings">
            <header class="level1">
                Findings
            </header>
            <p title="">
                <label for="findingsText">Total Cholesterol</label>
                <input type="text" id="findingsText" name="" data-field-type="TEXT" data-field-completion-action="NONE" value="&gt;200 mg/dL" />
            </p>
            <p title="">
                <label for="TEXT_1556730473671">HDL Cholesterol</label>
                <input type="text" id="TEXT_1556730473671" name="" data-field-type="TEXT" data-field-completion-action="NONE" value="50 mg/dL or higher" />
            </p>
            <p title="">
                <label for="TEXT_1556730473672">LDL Cholesterol</label>
                <input type="text" id="TEXT_1556730473672" name="" data-field-type="TEXT" data-field-completion-action="NONE" value="125 mg/dL" />
            </p>
            <p title="">
                <label for="TEXT_1556730473673">TC/HDL Ratio</label>
                <input type="text" id="TEXT_1556730473673" name="" data-field-type="TEXT" data-field-completion-action="NONE" value="&gt;=4.0" />
            </p>
            <p title="">
                <label for="TEXT_1556730473674">Triglycerides</label>
                <input type="text" id="TEXT_1556730473674" name="" data-field-type="TEXT" data-field-completion-action="NONE" value="&gt;150 mg/dL" />
            </p>
            <p title="">
                <label for="TEXT_1556730473675">Blood Sugar (Glucose)</label>
                <input type="text" id="TEXT_1556730473675" name="" data-field-type="TEXT" data-field-completion-action="NONE" value="70-139 mg/DL" />
            </p>
            <p title="">
                <label for="TEXT_1556730473676">Creatine Value BUN</label>
                <input type="text" id="TEXT_1556730473676" name="" data-field-type="TEXT" data-field-completion-action="NONE" value="0.6-1.2 mg/dL" />
            </p>
            <p title="">
                <label for="TEXT_1556730473677">Blood Pressure</label>
                <input type="text" id="TEXT_1556730473677" name="" data-field-type="TEXT" data-field-completion-action="NONE" value="&lt;120mmHg/&lt;80mmHg" />
            </p>
            <p title="">
                <label for="TEXT_1556730473678">Body Mass Index</label>
                <input type="text" id="TEXT_1556730473678" name="" data-field-type="TEXT" data-field-completion-action="NONE" value="18.5 - 24.9 kg/m^2" />
            </p>
        </section>
        <section id="impression" class="level1" data-section-name="Impression">
            <header class="level1">
                Impression
            </header>
            <p title="">
                <label for="impressionText">Text:</label>
                <textarea rows="3" cols="100" id="impressionText" name="" data-field-type="TEXTAREA" data-field-completion-action="NONE"></textarea>
            </p>
        </section>
    </body>
</html>
